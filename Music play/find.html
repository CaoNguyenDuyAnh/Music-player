<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <title>Music App</title>
</head>
<body>
    <header>
        
        <div class="menu_side">
            <div class="menu_logo">
                <a href="./index.html">
                    <img src="./img/Logo.png" alt="">
                </a>
            </div>
            <div class="icon-menu">
                <ul class="item-menu">
                    <li >
                        <a href="./index.html" >
                            <i class="fas fa-music icon-menu_item " style="margin-left: 10px"></i>
                            Cá nhân
                        </a>
                    </li>
                    <li class="active-menu">
                        <a href="./find.html">
                            <i class="fas fa-search icon-search_header icon-menu_item"></i>

                            Tìm kiếm
                        </a>
                    </li>
                    <li>
                        <i class="fas fa-compact-disc icon-menu_item"></i>
                        Top 100
                    </li>
                    <li>
                        <i class="fas fa-icons icon-menu_item"></i>
                        Thể loại
                    </li>
                    <li>
                        <i class="fas fa-star icon-menu_item"></i>
                        Top 100
                    </li>
                    <li>
                        <i class="fas fa-video icon-menu_item"></i>
                        MV
                    </li>
                </ul>

            </div>
        </div>

        
        <div class="song_side">
            <div class="header_song-side">
                <a href="./index.html" class="header_button-back">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <button class="header_button-disable">
                    <i class="fas fa-arrow-right"></i>
                </button>
                <div class="header_search">
                    <i class="fas fa-search icon-search_header"></i>
                    <input id="InputFind" type="text" placeholder="Nhập tên bài hát, nghệ sĩ hoặc MV..." class="header_search-input" onsubmit="Find()">
                </div>
                <div class="account">
                    <div class="account-item">
                        <img src="./img/user.png" alt="" class="avatar">
                        <div id="name-avatar" style="margin: auto"></div>
                        <i class="fas fa-caret-down" style="margin: auto"></i>
                    </div>
                </div>
                <div class="loginAndRegist ">
                    <div href="" class="login">Đăng nhập</div>
                    <div href="" class="logup">Đăng ký</div>
                </div>
            </div>
            
            <div class="app__content">
                <div class="app__content-navbar">
                </div>
                <div class="app__content-container">
                    <div class="content-header find-padding">
                        <a href="#" class="content-header-tittle">Bài hát </a>
                        <div class="content-header-action">
                            <button class="header-action-playall">
                                <i class="fas fa-play" style="margin-right:6px"></i>
                                Phát tất cả
                            </button>
                        </div>
                    </div>
                    <div class="play__list hide">
                        
                    </div>
                    <div class="play__list1">
                        
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="master_play ">
            <div class ="song-playing" >
                <div class="thumb-and-body">
                    <div class="thumb" style= "background-image:url('./img/cuoithoi.jpg')"></div>
                    <div class="body-playing">
                        <h3 class="title">Cưới thôi</h3>
                        <p class="author-playing">Masew</p>
                    </div>
                    <div class="like">
                        <i class="far fa-heart"></i>
                    </div>
                </div>
                
                <div class="btnAndSeek ">
                    <div class="control">
                        <div class="btn btn-repeat">
                            <i class="fas fa-redo"></i>
                        </div>
                        <div class="btn btn-prev ">
                            <i class="fas fa-step-backward"></i>
                        </div>
                        <div class="btn btn-toggle-play ">
                            <i class="fas fa-pause icon-pause"></i>
                            <i class="fas fa-play icon-play"></i>
                        </div>
                        <div class="btn btn-next">
                            <i class="fas fa-step-forward"></i>
                        </div>
                        <div class="btn btn-random ">
                            <i class="fas fa-random"></i>
                        </div>
                        
                    </div>
                    <input id="progress-seek" class="progress" type="range" value="5" step="1" min="0" max="100">
                    
                </div>
                <div class="iconAndVolume">
                    <i class="icon-btn fas fa-microphone"></i>
                    <i class="icon-btn fas fa-bars" style="margin-left: 20px"></i>
                    <i class="icon-btn fas fa-volume-mute muted-icon" ></i>
                    <i class="icon-btn fas fa-volume-up volume-icon"></i>
                    <input id="progress-volume" class="progress" type="range" value="100" step="1" min="0" max="100">
                </div>
                <audio id="audio" src=""></audio>
            </div>

        </div>
        <!-- form đăng ký đăng nhập -->
        <div class="modal">
            <div class="modal__overlay"></div>

            <div class="modal__body">
                <div class="modal__inner">
                    <!-- form đăng ký -->
                    <div class="auth-form ">
                        <div class="auth-form__container">
                            <div class="auth-form__header">
                                <h3 class="auth-form__heading">Đăng ký</h3>
                                <button class="auth-form__switch">Đăng nhập</button>
                            </div>
                            <div class="auth-form__form" >
                                <form onsubmit="signup()" >
                                    <div class="auth-form__group">
                                        <input id="username" type="text" class="auth-form__input" placeholder="Nhập tên đăng nhập">
                                    </div>
                                    <div class="auth-form__group">
                                        <input id="password" type="password" class="auth-form__input" placeholder="Nhập mật khẩu">
                                    </div>
                                    <div class="auth-form__group">
                                        <input id="checkpassword" type="password" class="auth-form__input" placeholder="Nhập lại mật khẩu">
                                    </div>
                                </form>
                            </div>
                            <div class="auth-form__aside">
                                <input type="checkbox">
                                <p class="auth-form__policy-text">
                                    Tôi đã đọc và đồng ý các điều kiện
                                    <a href="" class="auth-form__policy-link">Thỏa thuận sử dụng</a>
                                </p>
                            </div>
                            <div class="auth-form__control">
                                <button class="btn-auth" onclick="return signup()">Đăng ký</button>
                            </div>
                        </div>
                        <div class="auth-form__socials">
                            <a href="" class="auth-form__socials--facebook btn-social btn--size-s btn--with-icon">
                                <i class="auth-form__socials-icon fab fa-facebook-square"></i>
                                <span class="auth-form__socials-title">
                                    Kết nối với Facebook
                                </span>
                            </a>
        
                            <a href="" class="auth-form__socials--google btn-social btn--size-s btn--with-icon">
                                <i class="auth-form__socials-icon fab fa-google"></i>
                                <span class="auth-form__socials-title">
                                    Kết nối với Google
                                </span>
                            </a>
                        </div>
                    </div> 
                    <!-- form đăng nhập -->
                     <div class="auth-form-login ">
                        <div class="auth-form__container">
                            <div class="auth-form__header">
                                <h3 class="auth-form__heading">Đăng nhập</h3>
                                <button class="auth-form__switch-regist">Đăng ký</button>
                            </div>
                            <div class="auth-form__form">
                                <form onsubmit="dangnhap()">
                                    <div class="auth-form__group">
                                        <input id="username-login" type="text" class="auth-form__input" placeholder="Nhập tên đăng nhập">
                                    </div>
                                    <div class="auth-form__group">
                                        <input id="password-login" type="password" class="auth-form__input" placeholder="Nhập mật khẩu">
                                    </div>
                                </form>
                            </div>
                            <div class="auth-form__aside">
                                <a class="auth-form__help-link">Quên mật khẩu</a>
                            </div>
                            <div class="auth-form__control">
                                <button class="btn-auth"onclick="return dangnhap()">Đăng nhập</button>
                            </div>
                        </div>
                        <div class="auth-form__socials">
                            <a href="" class="auth-form__socials--facebook btn-social btn--size-s btn--with-icon">
                                <i class="auth-form__socials-icon fab fa-facebook-square"></i>
                                <span class="auth-form__socials-title">
                                    Kết nối với Facebook
                                </span>
                            </a>
        
                            <a href="" class="auth-form__socials--google btn-social btn--size-s btn--with-icon">
                                <i class="auth-form__socials-icon fab fa-google"></i>
                                <span class="auth-form__socials-title">
                                    Kết nối với Google
                                </span>
                            </a>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </header>
    
    <script src="app.js"></script>
    <script>
        function signup(e) {
        event.preventDefault();
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var user = {
            username: username,
            password: password,
        };
        var json = JSON.stringify(user);
        localStorage.setItem(username,json);
        alert("Đăng ký thành công");
        }
        function dangnhap(e) {
            event.preventDefault();
            var username = document.getElementById("username-login").value;
            var password = document.getElementById("password-login").value;
            const modal = document.querySelector('.modal')
            const loginAndRegist = document.querySelector('.loginAndRegist')
            const account = document.querySelector('.account')
            var user = localStorage.getItem(username);
            var data = JSON.parse(user);
            if (!user) {
                alert("Bạn đã nhập sai tên hoặc sai mật khẩu");
            } else if (
                username == data.username &&
                password == data.password
            ) {
                alert("Đăng nhập thành công");
                modal.classList.add('none');
                modal.classList.remove('open');
                loginAndRegist.classList.add('none');
                account.classList.add('open');
                document.getElementById("name-avatar").innerHTML = username
                document.getElementById("name-user").innerHTML = username
            }
            else {
                alert("Bạn đã nhập sai tên hoặc sai mật khẩu");
            }
        }
        const modalContainer = document.querySelector('.modal__inner')

        function hideLogin(){
            modal.classList.add('none')
            modal.classList.remove('open')
        }
        modal.addEventListener('click', hideLogin)
        modalContainer.addEventListener('click', function(event){
                event.stopPropagation()
        })

        
    </script>
</body>
</html>
